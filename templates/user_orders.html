{% extends 'base.html' %}

{% block content %}
  <h1>Orders by {{ user.name }}</h1>
  {% if orders %}
    <ul>
      {% for order in orders %}
        <li><a href="{% url 'order_products' order_id=order.id %}">Order {{ order.pk }} at {{ order.timestamp }}</a></li>
      {% empty %}
        <p>No orders found.</p>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
